on:
  issues:
    types: [labeled]

jobs:
  automate_invite:
    runs-on: ubuntu-latest
    steps:
      - name: Invite on label
        uses: vj-abigo/invite-on-label@v1.4
        with:
          organization: GDSCITM
          label: invite me to the organisation
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          comment: '<b>Invitation sent to join the GitHub Organisation‚úÖ. Welcome to the community üéâ</b><br><br>Don''t forget after accepting to make it public so it appears on your GitHub profile for everyone else to see. You can do this by finding your name in the GitHub organisation list and change the dropdown to public https://github.com/orgs/GDSCITM/people<br><br>Tips for practising:<br><br>Remember contributing to open source is not just about code, it''s about collaborationü§ù, communication and adding value‚ú®'
        env:
          INVITE_TOKEN: ${{ secrets.INVITE_TOKEN }}
